version: '3.8'

services:
  backend-nodejs:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: center-backend-nodejs
    image: center-backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/server-info', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - center-network

networks:
  center-network:
    driver: bridge
