version: '3.8'

services:
  chat-agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-agent-api
    image: chat-agent-api:latest
    ports:
      - "8001:8001"
    volumes:
      # Monter le modèle Mistral depuis l'hôte (évite de le copier dans l'image)
      - ./models/mistral:/app/models/mistral:ro
      # Monter les données persistantes
      - ./storage:/app/storage
      # Monter le cache SmolVLM
      - ./models/smolvlm/cache:/app/models/smolvlm/cache
    environment:
      - PYTHONUNBUFFERED=1
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - center-network

networks:
  center-network:
    driver: bridge
